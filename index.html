    <script>
        for(let i = 1990; i <= 2030; i++) {
          if(i % 2 !==0 ) console.log(i);
          if(i % 2 ==0 ) console.log(i) ;
           if( i % 10 ==0) console.log("O",i);
           if(i % 4 ==0 ) console.log("p",i) ;
           if(i % 4 ==0 && i % 10 ==0) console.log("po",i);
           if(i ==2002) console.log("n", i)
          
           
        }

    </script>
